name: cignal-epg-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours

permissions:
  contents: write

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests pytz beautifulsoup4

      - name: Decode and Run CIGNAL EPG fetcher
        env:
          CIGNAL_EPG_FETCHER: ${{ secrets.CIGNAL_EPG_FETCHER }}
        run: |
          echo "$CIGNAL_EPG_FETCHER" | tr -d '\n' | base64 --decode > cignal_epg.py
          python cignal_epg.py
          rm cignal_epg.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"

          git add *.xml *.xml.gz || true

          git diff --staged --quiet || git commit -m "Update EPG data"

          git push
