name: clickthecity-epg-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests pytz beautifulsoup4

      - name: Decode and Run CLICKTHECITY EPG fetcher
        env:
          CLICKTHECITY_EPG_FETCHER: ${{ secrets.CLICKTHECITY_EPG_FETCHER }}
        run: |
          echo "$CLICKTHECITY_EPG_FETCHER" | tr -d '\n' | base64 --decode > clickthecity_epg.py
          python clickthecity_epg.py
          rm clickthecity_epg.py

      - name: Merge dzmm.xml into generated EPG
        run: |
          if [ -f dzmm.xml ] && [ -f epg.xml ]; then
            echo "Merging dzmm.xml into epg.xml..."

            # Remove closing </tv> tag from epg.xml
            sed -i '$ d' epg.xml

            # Remove XML header and opening <tv> tag from dzmm.xml, then append
            tail -n +3 dzmm.xml >> epg.xml

            # Ensure final closing tag exists
            echo "</tv>" >> epg.xml
          else
            echo "dzmm.xml or epg.xml not found, skipping merge."
          fi

      - name: Commit and push if changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.CIGNAL_EPG }}@github.com/Alobadman/CIGNAL_EPG.git

          git add *.xml *.xml.gz || true

          git diff --staged --quiet || git commit -m "Update EPG data (merged dzmm.xml)"

          git push || true
