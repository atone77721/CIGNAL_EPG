name: combine-epg

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours

jobs:
  merge_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      ###############################################
      #   MERGE XML + DUPLICATE REPORTING
      ###############################################
      - name: Merge XML files into merged_epg.xml
        run: |
          set -e

          # Find input sources
          CIGNAL=$(find . -type f -name "cignal_epg.xml" | head -n 1)
          CLICK=$(find . -type f -name "clickthecity_epg.xml" | head -n 1)
          DZMM=$(find . -type f -name "dzmm.xml" | head -n 1)

          echo "Sources:"
          echo " - CIGNAL: $CIGNAL"
          echo " - CLICK:  $CLICK"
          echo " - DZMM:   $DZMM"

          if [ -z "$CIGNAL" ] || [ -z "$CLICK" ] || [ -z "$DZMM" ]; then
            echo "ERROR: One or more XML source files are missing!"
            exit 1
          fi

          echo "Creating merged_epg.xml"

          # Write ONLY the <tv ...> header from CIGNAL
          head -n 1 "$CIGNAL" > merged_epg.xml

          # Function to merge files safely
          merge_file() {
            FILE=$1
            echo "Adding: $FILE"
            # Remove only the first (<tv...>) and last (</tv>) lines
            sed '1d;$d' "$FILE" >> merged_epg.xml
          }

          merge_file "$CIGNAL"
          merge_file "$CLICK"
          merge_file "$DZMM"

          # Append final closing tag
          echo "</tv>" >> merged_epg.xml

          echo ""
          echo "==============================================="
          echo "     üîç SCANNING FOR DUPLICATES (REPORT ONLY)  "
          echo "==============================================="

          ###############################################
          # Duplicate Channel ID Report
          ###############################################
          echo ""
          echo "üî∏ Checking duplicate CHANNEL IDs..."

          grep -oP '(?<=<channel id=")[^"]+' merged_epg.xml \
            | sort | uniq -d > dup_channels.txt

          if [ -s dup_channels.txt ]; then
            echo "‚ö†Ô∏è Duplicate Channel IDs detected:"
            cat dup_channels.txt
          else
            echo "‚úî No duplicate channel IDs."
          fi

          ###############################################
          # Duplicate Programme Report
          ###############################################
          echo ""
          echo "üî∏ Checking duplicate PROGRAMME entries..."

          grep '<programme' merged_epg.xml | \
            sed -E 's/.*channel="([^"]+)".*start="([^"]+)".*/\1|\2/' \
            > all_programmes.txt

          sort all_programmes.txt | uniq -d > dup_programmes.txt

          if [ -s dup_programmes.txt ]; then
            echo "‚ö†Ô∏è Duplicate programmes detected (channel|start):"
            cat dup_programmes.txt
          else
            echo "‚úî No duplicate programmes."
          fi

          echo ""
          echo "==============================================="
          echo "     Duplicate Scan Complete (No Filtering)    "
          echo "==============================================="

      ###############################################
      # XML VALIDATION
      ###############################################
      - name: Validate XML
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

          echo "Validating merged_epg.xml..."
          xmllint --noout merged_epg.xml
          echo "XML is valid."

      ###############################################
      # GZIP OUTPUT
      ###############################################
      - name: GZIP output
        run: gzip -c merged_epg.xml > merged_epg.xml.gz

      ###############################################
      # COMMIT & PUSH
      ###############################################
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_epg.xml merged_epg.xml.gz dup_channels.txt dup_programmes.txt

          # Only commit if there are changes
          git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "Update merged EPG + duplicate report"

          git pull --rebase
          git push
