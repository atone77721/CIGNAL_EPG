name: combine-epg

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  merge_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0


      ############################################################
      # MERGE XML + ADD SOURCE-BASED SUFFIXES (RELIABLE METHOD)
      ############################################################
      - name: Merge XML files into merged_epg.xml
        run: |
          set -e

          # Find EPG files
          CIGNAL="cignal_epg.xml"
          CLICK="clickthecity_epg.xml"
          DZMM="dzmm.xml"

          echo "Sources:"
          echo " - $CIGNAL"
          echo " - $CLICK"
          echo " - $DZMM"

          # Start output
          echo '<?xml version="1.0" encoding="UTF-8"?>' > merged_epg.xml
          echo '<tv>' >> merged_epg.xml

          #################################################################
          # FUNCTION: APPEND FILE WITH SUFFIX CHANGE
          #################################################################
          add_with_suffix() {
            FILE="$1"
            SUFFIX="$2"

            echo "Processing $FILE with suffix .$SUFFIX"

            # CHANNELS: rewrite channel IDs
            sed -n 's/<channel id="\([^"]*\)"/<channel id="\1.'"$SUFFIX"'"/p' "$FILE" >> merged_epg.xml

            # PROGRAMMES: rewrite channel="" attribute
            sed -n 's/channel="\([^"]*\)"/channel="\1.'"$SUFFIX"'"/p' "$FILE" | \
              sed -n '/<programme/,/<\/programme>/p' >> merged_epg.xml
          }

          add_with_suffix "$CIGNAL" "cignal"
          add_with_suffix "$CLICK"  "click"
          add_with_suffix "$DZMM"   "dzmm"

          echo "</tv>" >> merged_epg.xml


      ############################################################
      # DUPLICATE REPORTING
      ############################################################
      - name: Report duplicates
        run: |
          echo "Checking duplicate channel IDs..."
          grep -oP '(?<=<channel id=")[^"]+' merged_epg.xml \
            | sort | uniq -d > dup_channels.txt

          if [ -s dup_channels.txt ]; then
            echo "⚠️ Duplicate channels detected (should be zero now):"
            cat dup_channels.txt
          else
            echo "✔ No duplicate channel IDs."
          fi

          echo "Checking duplicate programme blocks..."
          grep '<programme' merged_epg.xml \
            | sed -E 's/.*channel="([^"]+)".*start="([^"]+)".*/\1|\2/' \
            | sort | uniq -d > dup_programmes.txt

          if [ -s dup_programmes.txt ]; then
            echo "⚠️ Duplicate programme entries detected:"
            cat dup_programmes.txt
          else
            echo "✔ No duplicate programmes."
          fi


      ############################################################
      # VALIDATE MERGED XML
      ############################################################
      - name: Validate XML
        run: |
          sudo apt-get install -y libxml2-utils
          xmllint --noout merged_epg.xml
          echo "✔ XML valid"


      ############################################################
      # GZIP OUTPUT
      ############################################################
      - name: GZIP output
        run: gzip -c merged_epg.xml > merged_epg.xml.gz


      ############################################################
      # COMMIT AND PUSH
      ############################################################
      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_epg.xml merged_epg.xml.gz dup_channels.txt dup_programmes.txt

          git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "merged EPG with source-based suffix IDs"
          git pull --rebase
          git push
