name: combine-epg

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours

jobs:
  merge_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true      # MUST be true to allow git push
          fetch-depth: 0                 # ensures all history is available

      - name: Merge XML files into merged.xml
        run: |
          # Locate files
          CIGNAL=$(find . -type f -name "cignal_epg.xml" | head -n 1)
          CLICK=$(find . -type f -name "clickthecity_epg.xml" | head -n 1)
          DZMM=$(find . -type f -name "dzmm.xml" | head -n 1)

          echo "CIGNAL file: $CIGNAL"
          echo "CLICKTHECITY file: $CLICK"
          echo "DZMM file: $DZMM"

          if [ -z "$CIGNAL" ] || [ -z "$CLICK" ] || [ -z "$DZMM" ]; then
            echo "One or more EPG source files are missing!"
            exit 1
          fi

          echo "Creating merged_epg.xml"

          # Start merged_epg.xml with XML header and main <tv> tag
          head -n 2 "$CIGNAL" > merged_epg.xml

          # Function to append XML without header and without </tv>
          append_xml() {
            FILE=$1
            echo "Appending: $FILE"
            sed '1,2d;$d' "$FILE" >> merged.xml
          }

          append_xml "$CIGNAL"
          append_xml "$CLICK"
          append_xml "$DZMM"

          # Add closing </tv> tag
          echo "</tv>" >> merged_epg.xml

          echo "merged_epg.xml created successfully"

      - name: Create merged_epg.xml.gz
        run: gzip -c merged_epg.xml > merged_epg.xml.gz

      - name: Commit and push merged files
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}   # Built-in GH token
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_epg.xml merged_epg.xml.gz || true

          # Only commit if there are changes
          git diff --staged --quiet || git commit -m "Update merged EPG"

          git push
