name: combine-epg

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"   # Every 12 hours

jobs:
  merge_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Merge XML files into merged_epg.xml
        run: |
          set -e

          # Find input sources
          CIGNAL=$(find . -type f -name "cignal_epg.xml" | head -n 1)
          CLICK=$(find . -type f -name "clickthecity_epg.xml" | head -n 1)
          DZMM=$(find . -type f -name "dzmm.xml" | head -n 1)

          echo "Sources:"
          echo " - CIGNAL: $CIGNAL"
          echo " - CLICK:  $CLICK"
          echo " - DZMM:   $DZMM"

          if [ -z "$CIGNAL" ] || [ -z "$CLICK" ] || [ -z "$DZMM" ]; then
            echo "ERROR: One or more XML source files are missing!"
            exit 1
          fi

          # Start new merged file
          echo "Creating merged_epg.xml"
          head -n 2 "$CIGNAL" > merged_epg.xml

          # Append function
          append_xml() {
            FILE=$1
            echo "Appending $FILE"
            sed '1,2d;$d' "$FILE" >> merged_epg.xml
          }

          append_xml "$CIGNAL"
          append_xml "$CLICK"
          append_xml "$DZMM"

          # Close XML
          echo "</tv>" >> merged_epg.xml

      - name: Validate XML
        run: |
          sudo apt-get update
          sudo apt-get install -y libxml2-utils

          echo "Validating merged_epg.xml..."
          xmllint --noout merged_epg.xml
          echo "XML is valid."

      - name: GZIP output
        run: |
          gzip -c merged_epg.xml > merged_epg.xml.gz

      - name: Commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add merged_epg.xml merged_epg.xml.gz

          # Only commit if there are changes
          git diff --staged --quiet && echo "No changes to commit." && exit 0

          git commit -m "Update merged EPG"

          # Pull latest changes to avoid push rejection
          git pull --rebase

          git push
