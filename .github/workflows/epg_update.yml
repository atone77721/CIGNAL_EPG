name: cignal-CTC-epg-scraper

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */8 * * *'  # Every 8 hours

jobs:
  fetch_epg:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: |
          pip install requests pytz beautifulsoup4

      - name: Decode and Run EPG fetcher
        env:
          EPG_FETCHER_SCRIPT: ${{ secrets.EPG_FETCHER_SCRIPT }}
        run: |
          echo "$EPG_FETCHER_SCRIPT" | tr -d '\n' | base64 --decode > epg_script.py
          python epg_script.py
          rm epg_script.py

      - name: Commit and push if changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.CIGNAL_EPG }}@github.com/Alobadman/CIGNAL_EPG.git

          git add *.xml *.xml.gz || true

          # Commit only if files changed
          git diff --staged --quiet || git commit -m "Update EPG data"

          # Avoid failing if nothing to push
          git push || true
