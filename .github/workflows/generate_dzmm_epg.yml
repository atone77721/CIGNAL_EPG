name: Generate DZMM EPG

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate DZMM XMLTV
        run: |
          python dzmm_epg.py

      - name: Upload XMLTV output
        uses: actions/upload-artifact@v4
        with:
          name: dzmm-epg
          path: dzmm.xml
