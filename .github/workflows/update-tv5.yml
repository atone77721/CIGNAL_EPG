name: Generate TV5 EPG (Daily)

on:
  schedule:
    - cron: "0 16 * * *"  # every day at 12:00 AM Manila (UTC+8)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4

      - name: Generate TV5 XMLTV
        run: python tv5_epg.py

      - name: Commit and push updated EPG
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions-bot"
          git config user.email "actions@users.noreply.github.com"
          git add tv5.xml
          git diff --cached --quiet || git commit -m "Auto-update TV5 EPG [skip ci]"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main
